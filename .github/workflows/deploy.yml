name: Deploy Streamlit App

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  

    - name: Set up Python
      uses: actions/setup-python@v2  
      with:
        python-version: '3.x'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # Actualiza pip
        pip install -r requirements.txt  # Instala las dependencias requirements.txt

    - name: Run Streamlit app (local test)
      run: |
        echo "Probando la aplicaci√≥n Streamlit localmente..."
        streamlit run app.py  # Ejecuta la app en el entorno local 

